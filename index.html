<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="message-board" data-turn="X">Player X's Turn</div>
    <div class="game-board">
      <div class="board-row">
        <div class="board-cell" data-cell="[0][0]"></div>
        <div class="board-cell" data-cell="[0][1]"></div>
        <div class="board-cell" data-cell="[0][2]"></div>
      </div>
      <div class="board-row">
        <div class="board-cell" data-cell="[1][0]"></div>
        <div class="board-cell" data-cell="[1][1]"></div>
        <div class="board-cell" data-cell="[1][2]"></div>
      </div>
      <div class="board-row">
        <div class="board-cell" data-cell="[2][0]"></div>
        <div class="board-cell" data-cell="[2][1]"></div>
        <div class="board-cell" data-cell="[2][2]"></div>
      </div>
    </div>
    <div class="container">
      <button class="restart-btn">Restart Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
